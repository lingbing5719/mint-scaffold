# data source test
spring.datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:mem:h2test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  platform: h2
  username: sa
  password:
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
spring:
  flyway:
    enabled: true
    locations: classpath:/db

# kafka test
spring.kafka:
  bootstrap-servers: ${spring.embedded.kafka.brokers}
xxx:
  group: ${projectName}
  topic: ${projectName}

# eureka
eureka:
  client:
    enabled: false